{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/rejestracja.css' %}" />


<style>
    .wprowadzanie input {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
</style>

    <div class="container">
<form method="POST" action="{% url 'rejestracja' %}">
    {% csrf_token %}
        <div class="row mb-4">
            <div class="col">
            <div class="form-outline">
                <div class="wprowadzanie">{{form.first_name}}</div>
                <label class="form-label" for="form3Example1">Imię</label>
            </div>
            </div>
            <div class="col">
            <div class="form-outline">
                <div class="wprowadzanie">{{form.last_name}}</div>
                <label class="form-label" for="form3Example2">Nazwisko</label>
            </div>
            </div>
        </div>
    
        <!-- Username input -->
        <div class="form-outline mb-4">
            <div class="wprowadzanie">{{form.username}}</div>
            <label class="form-label" for="form3Example3">Nazwa Użytkownika</label>
        </div>

        <div class="form-outline mb-4">
            <div class="wprowadzanie"> {{form.email}} </div>
            <label class="form-label" for="form3Example3">Email</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <div class="wprowadzanie"> {{form.password1}} </div>
            <label class="form-label" for="form3Example4">Hasło</label>
        </div>

                <!-- Password input -->
        <div class="form-outline mb-4">
            <div class="wprowadzanie"> {{form.password2}} </div>
            <label class="form-label" for="form3Example4">Potwierdź hasło</label>
        </div>


        <!-- Submit button -->
        <div class="container"><button type="submit" class="btn btn-primary btn-block mb-4">Zarejestruj się</button>
        <a id="przycisk_logowanie" href="/logowanie" role="button">Masz już konto? Zaloguj się</a></div>
        </form>
        {{form.errors}}
    </div>
{% endblock %}
