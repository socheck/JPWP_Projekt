{% extends 'main.html' %}

{% block content %}

    {% for message in messages %}
        <p id="messages">{{message}}</p>
    {% endfor %}
    <div class="container">
        <form method="POST" action="">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" name="username" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">Nazwa użytkownika</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Hasło</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example3"
                checked
                />
                <label class="form-check-label" for="form2Example3"> Remember me </label>
            </div>
            </div>

            <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Zaloguj</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Nie masz konta? <a href="/rejestracja">Zarejestruj się</a></p>
        </div>
        </form>
    </div>

{% endblock %}
