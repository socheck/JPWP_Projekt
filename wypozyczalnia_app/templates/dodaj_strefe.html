    <h1>Dodawanie strefy</h1>
    <h3>Wybierz miasto w którym jest strefa: </h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Miasta
        </button>
        <ul id="miasto" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for i in miasta %}
            
            <li><a data-nazwa-miasta="{{i.nazwa}}" class="dropdown-item" href="#">{{i.nazwa}}</a></li>
            
            {% endfor %}
        </ul>
    </div>

    <h3>Wybierz rodzaj dodawanej strefy: </h3>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Rodzaje
        </button>
        <ul id="rodzaj" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a data-rodzaj="hulajnogowa" class="dropdown-item" href="#">hulajnogowa</a></li>
            <li><a data-rodzaj="samochodowa" class="dropdown-item" href="#">samochodowa</a></li>
        </ul>
    </div>

    <h3>Stwórz obszar strefy: </h3>
    <div id="mapid"></div>






    <script>

        const data_position={

            {% for i in miasta %}
                {{i.nazwa}} : { 
                    x: {{i.pozycja.x}},
                    y: {{i.pozycja.y}},
                    id : {{i.id}}, 
                },
                
            {% endfor %}
        }

    </script>
    <script src="{% static '/js/dodaj_strefe.js' %}"></script>

    
{% endblock %}
